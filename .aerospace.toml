# Reference: https://github.com/i3/i3/blob/next/etc/config
#
start-at-login = true

# i3 doesn't have "normalizations" feature that why we disable them here.
# But the feature is very helpful.
# Normalizations eliminate all sorts of weird tree configurations that don't make sense.
# Give normalizations a chance and enable them back.
enable-normalization-flatten-containers = false
enable-normalization-opposite-orientation-for-nested-containers = false

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
on-focus-changed = [
'move-mouse window-lazy-center',
]
accordion-padding = 30

key-mapping.preset = 'qwerty'
default-root-container-orientation = 'auto'
# Possible values: tiles|accordion
default-root-container-layout = 'tiles'

[mode.main.binding]
cmd-space = 'layout floating tiling'
cmd-r = [
  'mode resize',
]
# - Letters.        a, b, c, ..., z
# - Numbers.        0, 1, 2, ..., 9
# - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
# - F-keys.         f1, f2, ..., f20
# - Special keys.   minus, equal, period, comma, slash, backslash, quote, semicolon, backtick,
#                   leftSquareBracket, rightSquareBracket, space, enter, esc, backspace, tab
# All possible keys:
# - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
#                   keypadMinus, keypadMultiply, keypadPlus
# - Arrows.         left, down, up, right

# All possible modifiers: cmd, alt, ctrl, shift
cmd-q = ['close --quit-if-last-window']
cmd-w = []

cmd-t = 'exec-and-forget open -n /Volumes/Macintosh\ HD/Applications/Alacritty.app'
cmd-b = 'exec-and-forget open -n /Volumes/Macintosh\ HD/Applications/Firefox.app'
cmd-m = 'exec-and-forget open -n /Volumes/Macintosh\ HD/Applications/Spotify.app'
cmd-o = 'exec-and-forget open -n /Volumes/Macintosh\ HD/Applications/Obsidian.app'
cmd-backtick = 'exec-and-forget open -n /Volumes/Macintosh\ HD/Applications/SnippetsLab.app'
cmd-u = 'exec-and-forget open -n /Volumes/Macintosh\ HD/Applications/Reminders.app'
cmd-shift-f = 'macos-native-fullscreen'
cmd-f = 'fullscreen'

alt-g = 'split horizontal'
alt-shift-v = 'split vertical'

cmd-h = 'focus --boundaries all-monitors-outer-frame --boundaries-action stop left'
cmd-j = 'focus --boundaries all-monitors-outer-frame --boundaries-action stop down'
cmd-k = 'focus --boundaries all-monitors-outer-frame --boundaries-action stop up'
cmd-l = 'focus --boundaries all-monitors-outer-frame --boundaries-action stop right'

cmd-shift-h = 'move left'
cmd-shift-j = 'move down'
cmd-shift-k = 'move up'
cmd-shift-l = 'move right'

#cmd-1 = 'summon-workspace 1'  # Notes
cmd-1 = 'workspace --auto-back-and-forth 1'  # Notes
cmd-2 = 'workspace --auto-back-and-forth 2'  # Terminal
cmd-3 = 'workspace --auto-back-and-forth 3'  # Browser
cmd-4 = 'workspace --auto-back-and-forth 4'  # AltBrowser
cmd-5 = 'workspace --auto-back-and-forth 5'  # Remote
cmd-6 = 'workspace --auto-back-and-forth 6'  # Database

cmd-shift-1 = 'move-node-to-workspace 1'
cmd-shift-2 = 'move-node-to-workspace 2'
cmd-shift-3 = 'move-node-to-workspace 3'
cmd-shift-4 = 'move-node-to-workspace 4'
cmd-shift-5 = 'move-node-to-workspace 5'
cmd-shift-6 = 'move-node-to-workspace 6'

alt-tab = 'workspace-back-and-forth'
cmd-p = 'move-workspace-to-monitor --wrap-around next'
cmd-shift-backslash = [
'move-node-to-monitor --wrap-around next',
'focus-monitor next --wrap-around' 
]
cmd-alt-h = []

cmd-shift-s = [
'mode service',
]
[mode.service.binding]
esc = [
'reload-config',
'mode main'
]
r = ['flatten-workspace-tree', 'mode main'] # reset layout
#s = ['layout sticky tiling', 'mode main'] # sticky is not yet supported https://github.com/nikitabobko/AeroSpace/issues/2

s = [
'mode main'
] 

backspace = ['close-all-windows-but-current', 'mode main']

[mode.resize.binding]
keypadMinus = 'resize smart -70'
keypadPlus = 'resize smart +70'
l = ['resize width -64']
j = ['resize height -64']
k = ['resize height +64']
h = ['resize width +64']
esc = [
'mode main',
]
enter = [
'mode main',
]

[mode.join.binding]
h = ['join-with left', 'mode main']
j = ['join-with down', 'mode main']
k = ['join-with up', 'mode main' ]
l = ['join-with right', 'mode main']
cmd-h = ['join-with left', 'mode main']
cmd-alt-h = ['join-with left', 'mode main']
esc = [
  'mode main',
]
enter = [
  'mode main',
] 

[[on-window-detected]]
if.app-id = 'org.mozilla.firefox'
run = ['layout tiling', 'move-node-to-workspace 3']

[[on-window-detected]]
if.app-id = 'md.obsidian'
run = ['layout tiling', 'move-node-to-workspace 1']

[[on-window-detected]]
if.app-id = '13960' 
run = ['layout tiling', 'move-node-to-workspace 1']

[[on-window-detected]]
if.app-id = 'com.apple.finder'
run = [
'layout floating'
]

[[on-window-detected]]
if.app-id = 'dev.focus-editor'
run = [
'layout floating'
]

[[on-window-detected]]
if.app-id = 'com.spotify.client'              
run = ['move-node-to-workspace 9']  

# [[on-window-detected]]
# if.app-id = 'com.microsoft.teams2'              
# run = ['move-node-to-workspace 7']  

[gaps]
#outer.bottom numbers have to match presentation.sh variables. built-in retina display is excluded from presentation mode, so this only works on external monitors.
outer.bottom =     3
outer.top =        3
outer.left =       3
outer.right =      3
inner.horizontal = 3
inner.vertical =   3
